<!doctype html>
<html lang="en">
  <head>
    <title>Book End</title>
    <meta name="description" content="A place for books">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div ng-repeat="product in products" class="col-md-6"> 
  <div class="thumbnail"> 
    <img ng-src="{{ product.cover }}" alt="{{ product.name }}"> 
    <p class="title">{{ product.name }}</p> 
    <p class="price">{{ product.price | currency }}</p> 
    <p class="date">{{ product.pubdate | date }}</p>
    <div class="rating">
      <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }}</p>
      <p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes}}</p>
    </div>
  </div> 
</div> 
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="img/app-store.png" alt="Apple app store logo" width="120px" />
        <img src="img/google-play.png" alt="Google app store logo" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
